<div id="resources-container" class="modal-container">
  <div class="modal-title" data-i18n="resources.heading">External Resources</div>
  <div id="resources-screen-container" class="modal-screen-container">
    <div class="modal-screen">
      <label
        for="resources-search-input"
        data-i18n="resources.search.heading"
        data-i18n-prop="innerHTML"
        >Search Packages <span class="nowrap label-description">(powered by jsDelivr)</span></label
      >
      <input
        type="text"
        id="resources-search-input"
        placeholder="e.g. jquery, lodash@4, bootstrap@5.2.3, ..."
        data-i18n="resources.search.placeholder"
        data-i18n-prop="placeholder"
      />
      <div id="resources-result-container"><ul id="resources-search-results"></ul></div>

      <div id="resources-textarea-container">
        <div class="description center" data-i18n="resources.urlDesc">
          Add stylesheet/script URLs and click 'Load'. Each URL should be in a separate line.
        </div>

        <label for="external-stylesheets" data-i18n="resources.stylesheets"
          >External Stylesheets</label
        >
        <textarea
          id="external-stylesheets"
          placeholder="https://"
          data-resource="stylesheets"
        ></textarea>
        <label for="external-scripts" data-i18n="resources.scripts">External Scripts</label>
        <textarea id="external-scripts" placeholder="https://" data-resource="scripts"></textarea>
      </div>

      <label data-i18n="resources.fonts.heading" data-i18n-prop="innerHTML"
        >Fonts <span class="nowrap label-description">(powered by Google Fonts)</span></label
      >
      <div id="fonts-container">
        <select>
          <option value="" data-i18n="generic.Loading">Loading...</option>
        </select>
        <button class="btn" data-i18n="resources.fonts.add">Add</button>
      </div>

      <label data-i18n="resources.cssPresets.heading">CSS Presets</label>
      <div class="input-container">
        <span>
          <input type="radio" id="resources-css-preset-none" name="css-preset" value="" checked />
          <label
            class="radio-label"
            for="resources-css-preset-none"
            data-i18n="resources.cssPresets.none"
            >None</label
          >
        </span>
        <span>
          <input
            type="radio"
            id="resources-css-preset-normalize-css"
            name="css-preset"
            value="normalize.css"
          />
          <label
            class="radio-label"
            for="resources-css-preset-normalize-css"
            data-i18n="resources.cssPresets.normalizeCss"
            >Normalize.css</label
          >
        </span>
        <span>
          <input
            type="radio"
            id="resources-css-preset-reset-css"
            name="css-preset"
            value="reset-css"
          />
          <label
            class="radio-label"
            for="resources-css-preset-reset-css"
            data-i18n="resources.cssPresets.resetCss"
            >Reset CSS</label
          >
        </span>
      </div>
    </div>
  </div>
</div>
