<div id="prompt-recover-screen">
  <div class="modal-title" data-i18n="recoverPrompt.heading">Recover unsaved project?</div>
  <div class="modal-content">
    <div class="centered" data-i18n="recoverPrompt.desc">
      Your last project has unsaved changes! <br />
      <br />
    </div>
    <div class="modal-screen-container" data-i18n="recoverPrompt.meta" data-i18n-prop="innerHTML">
      Title: <strong id="unsaved-project-name"></strong> <br />
      Last modified: <span id="unsaved-project-last-modified"></span>
    </div>
    <div class="centered" data-i18n="recoverPrompt.prompt.heading" data-i18n-prop="innerHTML">
      <br />Do you want to recover it now?
    </div>
    <div class="buttons">
      <button
        id="prompt-recover-btn"
        class="button"
        title="Recover project to editor"
        data-i18n="recoverPrompt.prompt.recover"
        data-i18n-prop="title"
      >
        Recover
      </button>
      <button
        id="prompt-save-previous-btn"
        class="button"
        title="Save to device and continue"
        data-i18n="recoverPrompt.prompt.save"
        data-i18n-prop="title"
      >
        Save
      </button>
      <button
        id="prompt-cancel-recover-btn"
        class="button"
        title="Discard unsaved project"
        data-i18n="recoverPrompt.prompt.discard"
        data-i18n-prop="title"
      >
        Cancel
      </button>
    </div>
    <div>
      <input
        type="checkbox"
        value="disable-recover-checkbox"
        id="disable-recover-checkbox"
        name="disable-recover-checkbox"
      />
      <label for="disable-recover-checkbox" data-i18n="recoverPrompt.notShowAgain"
        >Do not show this again.</label
      >
    </div>
  </div>
</div>
