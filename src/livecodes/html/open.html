<div id="list-container" class="list-container">
  <div class="modal-title" data-i18n="open.heading">Saved Projects</div>
  <div class="buttons">
    <button id="bulk-import-button" class="button" data-i18n="open.import">Import</button>
    <button id="export-all-button" class="button" data-i18n="open.exportAll">Export All</button>
    <button id="delete-all-button" class="button danger" data-i18n="open.deleteAll">
      Delete All
    </button>
  </div>
  <div class="modal-message" id="projects-container" class="items-container">
    <span id="sort-by-label" data-i18n="open.sort.heading">Sort By:</span>
    <a href="#" id="sort-by-last-modified" class="active" data-i18n="open.sort.lastModified"
      >Last&nbsp;Modified</a
    >&nbsp;/&nbsp;<a href="#" id="sort-by-title" data-i18n="open.sort.title">Title</a>&nbsp;(<a
      href="#"
      id="sorted-asc"
      style="display: none"
      >▲</a
    ><a href="#" id="sorted-desc">▼</a>)
    <select name="language-filter" id="language-filter">
      <option value="" data-i18n="open.placeholder.allLanguages">All languages</option>
    </select>
    <input
      id="filter-tags"
      type="text"
      placeholder="Filter by tags"
      data-i18n="open.placeholder.filterByTags"
      data-i18n-prop="placeholder"
    />
    <input
      id="search-projects"
      type="text"
      placeholder="Search"
      data-i18n="open.placeholder.search"
      data-i18n-prop="placeholder"
    />
    <a
      href="#"
      id="reset-filters"
      class="hint--bottom"
      data-hint="Reset"
      data-i18n="open.reset"
      data-i18n-prop="data-hint"
      style="width: auto"
    >
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        viewBox="0 0 489.533 489.533"
        style="width: 1em; height: 1em"
        xml:space="preserve"
      >
        <g>
          <path
            d="M268.175,488.161c98.2-11,176.9-89.5,188.1-187.7c14.7-128.4-85.1-237.7-210.2-239.1v-57.6c0-3.2-4-4.9-6.7-2.9
		l-118.6,87.1c-2,1.5-2,4.4,0,5.9l118.6,87.1c2.7,2,6.7,0.2,6.7-2.9v-57.5c87.9,1.4,158.3,76.2,152.3,165.6
		c-5.1,76.9-67.8,139.3-144.7,144.2c-81.5,5.2-150.8-53-163.2-130c-2.3-14.3-14.8-24.7-29.2-24.7c-17.9,0-31.9,15.9-29.1,33.6
		C49.575,418.961,150.875,501.261,268.175,488.161z"
          />
        </g>
      </svg>
    </a>
    <div class="modal-message no-data">
      <div data-i18n="open.noData.heading">You have no saved projects.</div>
      <div class="description" data-i18n="open.noData.desc" data-i18n-prop="innerHTML">
        You can save a project from (settings&nbsp;menu&nbsp;>&nbsp;Save) or by the keyboard
        shortcut (Ctrl/Cmd&nbsp;+&nbsp;S).
      </div>
    </div>
    <div class="modal-message no-data" id="no-match">
      <div data-i18n="open.noMatch">No projects match these filters.</div>
    </div>
  </div>
</div>
